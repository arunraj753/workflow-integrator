{% extends 'wfit/base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                
                <div class="card-header d-flex justify-content-around">
                    <h4>Change Workflow Stage</h4>
                    

                </div>
                <div class="card-header d-flex justify-content-around">
                    <h5>{{trello_list.trello_list_name}}</h5>
                    <h5>{{trello_list.board.trello_board_name}}</h5>

                </div>

                <div class="card-body text-center">
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
